{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="text-center">
        <h1>LOG IN</h1>
        <p>{{ title }}</p>
    </div>
    <div class = "container">
        <div class = "row" style="width: 300px; margin: auto auto;">
            <div class = "col" >
                <form method="POST"> {% csrf_token %}
                    {{ login }}
                    <button type="submit" class="btn btn-default" style="background-color: bisque; margin-top: 10px;">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
