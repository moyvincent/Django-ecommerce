<form method="POST" action="{% url 'cart:update' %}" class="form">{% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    {% if in_cart %}
        <button type="submit" class="btn btn-link" style="cursor: pointer;">Remove</button>
    {% else %}
        {% if product in cart.product.all %}
            in cart <button type="submit" class="btn btn-link">Remove</button>
        {% else %}
            <button type="submit" class="btn btn-success">Add to cart</button>
        {% endif %}
    {% endif %}
</form>
